spring:
  application:
    name: order-management-service

  datasource:
    url: jdbc:h2:mem:omsdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  lifecycle:
    timeout-per-shutdown-phase: 30s


server:
  shutdown: graceful


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

  endpoint:
    health:
      show-details: never
      probes:
        enabled: true

  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  # ðŸ”‘ THIS WAS MISSING / MISPLACED
  observations:
    enabled: true

  tracing:
    enabled: true
    sampling:
      probability: 1.0   # 100% for local/dev

  otlp:
    tracing:
      enabled: false
      endpoint: http://localhost:4317

  metrics:
    tags:
      application: order-management-service


logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} [traceId=%X{traceId}, spanId=%X{spanId}, corrId=%X{correlationId}] - %msg%n"
